<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>AI ห้องเรียนอัจฉริยะ</title>
</head>
<body>
  <h2>ถาม AI ได้ที่นี่</h2>

  <textarea id="prompt" rows="5" cols="50" placeholder="พิมพ์คำถามของนักเรียน"></textarea><br><br>
  <button onclick="askAI()">ถาม AI</button>

  <pre id="response"></pre>

  <script>
    async function askAI() {
      const text = document.getElementById("prompt").value;
      const responseBox = document.getElementById("response");
      responseBox.textContent = "กำลังคิด...";

      const response = await fetch(
        "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?AIzaSyBLgPOzdwbHka68zynuf9kJ862aWQeNe1s",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: text }] }]
          })
        }
      );

      const data = await response.json();
      responseBox.textContent =
        data.candidates?.[0]?.content?.parts?.[0]?.text || "ไม่มีคำตอบ";
    }
  </script>
</body>
